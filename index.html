<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>GitHub handle search</title>
	<link href="index.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">

	</script>
</head>
<header class="banner" role="banner">
	<h1>GitHub user handle search</h1>
</header>

<body>
	<div class="container">
		<form class="js-search">
			<label for="handle-search">Search a GitHub user handle</label>
      <input name="handle-search" type="text" class="js-search-box search-box" placeholder="User Handle" required>
      <input type="submit" value="Find">
    </form>
  </div>
    <div class="js-error-message error-message"></div>
    <section class="js-results results hidden">
      <h2>Search results</h2>
      <ul class="js-results-list">
      </ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
